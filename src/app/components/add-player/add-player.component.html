<div class="flex w-full align-middle justify-around items-center h-auto">
  <input
    type="text"
    name=""
    id=""
    [(ngModel)]="nome"
    placeholder="Nome e Sobrenome. Ex.: Carlinhos Bala"
    class="border-2 border-gray-300 rounded-md w-full"
  />
  <div>
    <button
      class="ml-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      [disabled]="nome.length === 0"
      (click)="addPlayer({nome})"
    >
      Adicionar
    </button>
  </div>
</div>
